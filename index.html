  <script>
    function addToCart(productName, price) {
      // Add the product to the shopping cart
      // You can use localStorage, session storage, or a server-side solution to store the cart data
      // Here, we'll use localStorage as a simple example
      
      // Get the existing cart data from localStorage
      let cartItems = localStorage.getItem('cartItems');
      
      // If no cart data exists, create an empty array
      if (!cartItems) {
        cartItems = [];
      } else {
        // Parse the cart data into an array
        cartItems = JSON.parse(cartItems);
      }
      
      // Add the new item to the cart array
      cartItems.push({ name: productName, price: price });
      
      // Save the updated cart data back to localStorage
      localStorage.setItem('cartItems', JSON.stringify(cartItems));
      
      // Redirect to the shopping cart page
      window.location.href = 'cart.html';
    }

    // Update the cart icon count when the page loads
    document.addEventListener('DOMContentLoaded', function() {
      let cartItems = localStorage.getItem('cartItems');
      let cartIcon = document.getElementById('cartIcon');
      if (cartItems) {
        cartItems = JSON.parse(cartItems);
        let cartCount = cartItems.length;
        cartIcon.textContent = 'ðŸ›’ ' + cartCount;

    });
