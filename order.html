<!DOCTYPE html>
<html>
<head>
  <title>Order Form</title>
  <style>
    /* CSS styles for the order form */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }
    
    h1 {
      text-align: center;
      color: #333;
    }
    
    form {
      max-width: 514px;
      margin: 69px auto;
      padding: 72px;
      background-color: #163f4e;
      border-radius: 10px;
      box-shadow: 96 0 10px rgba(0, 0, 0, 0.2);
      transition: transform 2.3s, box-shadow 0.3s;
      color: #ffffff;
    }
    
    form:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }
    
    form div {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    
    textarea {
      height: 80px;
    }
    
    input[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #ffffff;
      color: #000000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    input[type="submit"]:hover {
      background-color: #163f4e;
    }

    .go-back-button {
      background-color: #ffffff;
      color: #000000;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 11px;
      transition: background-color 0.3s;
    }

    .go-back-button:hover {
      background-color: #163f4e;
    }
  </style>
</head>
<body>
  <h1>Order Form</h1>

  <form id="order-form">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>
    </div>
    <div>
      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>
    </div>

    <h2>Chosen Products:</h2>

</body>
</html>
