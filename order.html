<!DOCTYPE html>
<html>
<head>
  <title>Order Form</title>
  <style>
    /* CSS styles for the order form */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }
    
    h1 {
      text-align: center;
      color: #333;
    }
    
    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    form div {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    
    textarea {
      height: 80px;
    }
    
    input[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Order Form</h1>

  <form id="order-form">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>
    </div>

    <h2>Chosen Products:</h2>
    <div id="chosen-products">
      <!-- Dynamically display chosen products here -->
    </div>

    <button type="submit">Place Order</button>
  </form>

  <script>
    // Retrieve the cart items from localStorage
    let cartItems = localStorage.getItem('cartItems');
    cartItems = JSON.parse(cartItems) || [];

    // Get the chosen-products element to display the products
    let chosenProductsElement = document.getElementById('chosen-products');

    // Loop through the cart items and display them in the order form
    cartItems.forEach(function(item) {
      let productElement = document.createElement('div');
      productElement.textContent = item.name + ' - $' + item.price;
      chosenProductsElement.appendChild(productElement);
    });

    // Handle the form submission
    let orderForm = document.getElementById('order-form');
    orderForm.addEventListener('submit', function(event) {
      event.preventDefault();

      // Get the form data
      let name = document.getElementById('name').value;
      let email = document.getElementById('email').value;
      let address = document.getElementById('address').value;

      // Prepare the email body
      let subject = 'New Order';
      let body = 'Name: ' + name + '\nEmail: ' + email + '\nAddress: ' + address + '\n\nChosen Products:\n';
      cartItems.forEach(function(item) {
        body += item.name + ' - $' + item.price + '\n';
      });

      // Construct the email URL
      let emailUrl = 'mailto:your-ibrahimnaseer896@gmail.com?subject=' + encodeURIComponent(subject) + '&body=' + encodeURIComponent(body);

      // Open the email client with the pre-filled data
      window.location.href = emailUrl;

      // Clear the cart items after placing the order
      localStorage.removeItem('cartItems');

      // Redirect to a confirmation page
      window.location.href = 'confirmation.html';
    });
  </script>
</body>
</html>
